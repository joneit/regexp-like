<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo regex-like</title>
    <script src="regexp-like.js"></script>
    <script>
        window.onload = function() {
            var r = regExpLIKE.cached,
                re = r('_. l%', true);
            document.getElementsByTagName('span')[0].innerHTML = re.test('A. Lincoln');
        }
    </script>
</head>
<body>
    <div>('A. Lincoln' LIKE '_. l%') === <span></span></div>
</body>
</html>
